<html>
    <head>
        <title>Primo Versão REST</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="verifique" method="GET" >
                <div>
                    <label>Servidor</label>
                    <input name="servidor" type="text" />
                </div>
                
                <div>
                    <label>Porta</label>
                    <input name="porta" type="text">
                </div>
                
                <div>
                    <label>Nome do serviço</label>
                    <input name="servico" type="text">
                </div>
                
                <div>
                    <label>Numero</label>
                    <input name="numero" type="text">
                </div>
                <button>Verifique</button>
            </form>
        </div>
    </body>
</html>
